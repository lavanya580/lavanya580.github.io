<html>
<head>
	<title>Checkbox</title>
</head>
<body>

<h1 id="heading"></h1>

<input type="text" id="myinput" value="" onchange="displaytext()" />
    
<h1 id="heading2"></h1>
    <select id="selcon" onchange="displayDistrict()">
        <option>srikhakulam</option>
        <option>vijayanagaram</option>
        <option>visakhapatnam</option>
        <option>east godavari</option>
        <option>west godavari</option>
        <option>krishna</option>
        <option>guntur</option>
        <option>prakasam</option>
        <option>chitoor</option>
    </select>

<script type="text/javascript">
function displaytext(){
    var inputelem = document.getElementById('myinput');
    var elem = document.getElementById('heading');
    elem.innerHTML = inputelem.value;
}
function displayDistrict(){
    var selcon = document.getElementById('selcon');
    var heading2 = document.getElementById('heading2');
    heading2.innerHTML = "Your current District is "+selcon.value;
}
</script>

</body>
</html>
